    <button onclick="check();">Zatwierdź</button>

    <div id="odpow">
    </div>

    <a href="../">Powrót</a>

    <script>
        function check() {
            var odp = document.querySelectorAll("input[name='pytanie']:checked");
            console.log(odp)
            var element = document.getElementById("odpow");

            let values = [];
            // let popraw = ["B", "C"]
            odp.forEach((checkbox) => {
                values.push(checkbox.value);
            });

            if(values.length == 2 && values[0] == "A" && values[1] == "C") {
                element.innerHTML = "<span style='color:green;'>Poprawna odpowiedź</span>";
            } else {
                element.innerHTML = "<span style='color:red;'>Zła odpowiedź</span>";
            }
        }
    </script>
